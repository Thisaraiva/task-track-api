version: '3.7'

services:
  app:
    container_name: nest-docker-postgres
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=3000
    ports:
      - '3000:3000'
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    networks:
      - task-track-database_development

networks:
  task-track-database_development:
    external: true